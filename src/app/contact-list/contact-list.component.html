<div>
  <app-contact-form (contactAdded)="onContactAdded($event)"></app-contact-form>
  <ul class="list-group mt-3">
    <li class="list-group-item" *ngFor="let contact of contacts">
      {{ contact.firstName }} {{ contact.lastName }} - {{ contact.email }}
      <button (click)="onDeleteContact(contact.id)" class="btn btn-danger btn-sm float-right">Delete</button>
    </li>
  </ul>
</div>
